services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    restart: unless-stopped
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "80:80/tcp"
      - "443:443/tcp"
    environment:
      - TZ=${TZ}
      - WEBPASSWORD=raspberry
      - DNS_LISTENING_MODE=all
      - SERVER_IP=192.178.0.114
      - IPV6_ADDRESS=fd75:44:3c49::114
    volumes:
      - ${PIHOLE_VOLUMES}:/etc/pihole
      - ${PIHOLE_DNSMASQ_VOLUMES}:/etc/dnsmasq.d
    cap_add:
      - NET_ADMIN

