services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    restart: unless-stopped
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "80:80/tcp"
      - "443:443/tcp"
    environment:
      - TZ=${TZ}
      - WEBPASSWORD=${WEBPASSWORD}
      - DNS_LISTENING_MODE=${DNS_LISTENING_MODE}
      - DNSMASQ_LISTENING_MODE=${DNSMASQ_LISTENING_MODE}
      - SERVER_IP=${SERVER_IPV4}
      - IPV6_ADDRESS=${SERVER_IPV6}
    volumes:
      - ${PIHOLE_VOLUMES}:/etc/pihole
      - ${PIHOLE_DNSMASQ_VOLUMES}:/etc/dnsmasq.d
    cap_add:
      - NET_ADMIN

